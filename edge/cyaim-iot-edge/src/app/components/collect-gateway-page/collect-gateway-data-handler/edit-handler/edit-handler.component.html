<div class="edit-handler" *ngIf="!data.delCodeIds">

  <h2 mat-dialog-title *ngIf="data.codeID==-1">创建新的数据解析程序</h2>
  <h2 mat-dialog-title *ngIf="data.codeID>-1">编辑数据解析任务</h2>
  <mat-dialog-content>
    <form>
      <h3>数据解析程序</h3>
      <mat-form-field appearance="outline">
        <mat-label>数据解析程序代码</mat-label>
        <textarea matInput name="code" rows="50" placeholder="数据解析程序代码（仅支持C#）" [(ngModel)]="code"></textarea>
      </mat-form-field>

    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>返回</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>保存</button>
  </mat-dialog-actions>
</div>

<div *ngIf="data.delCodeIds">
  <h3 mat-dialog-title>确定要删除{{data.delCodeIdCount}}项吗</h3>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>返回</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>确定</button>
  </mat-dialog-actions>
</div>
